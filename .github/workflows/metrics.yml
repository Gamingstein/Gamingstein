name: 3D Neon City

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          
          # ------------------------------------------------
          # âš™ï¸ CORE CONFIGURATION
          # ------------------------------------------------
          user: Gamingstein
          template: classic
          
          # This sets the local time for the stats
          config_timezone: Asia/Kolkata
          
          # Padding makes the image breathe a bit (Valid input)
          config_padding: 0, 8%
          
          # ------------------------------------------------
          # ðŸ™ï¸ THE 3D CITY (ISOCALENDAR)
          # ------------------------------------------------
          plugin_isocalendar: yes
          # "Full-year" creates the dense city look
          plugin_isocalendar_duration: full-year
          
          # ------------------------------------------------
          # ðŸ“Š THE HEADER STATS
          # ------------------------------------------------
          # This adds your avatar and total commit stats above the city
          base: header
          
          # ------------------------------------------------
          # ðŸ§ª TECH STACK BARS
          # ------------------------------------------------
          # This adds the colorful language bars below the city
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
