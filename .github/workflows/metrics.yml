name: 3D Neon City

on:
  # 1. Run once a week (Sundays at Midnight UTC)
  schedule:
    - cron: "0 0 * * 0"
  
  # 2. Run immediately on every new commit to master or main
  push:
    branches: ["master", "main"]
  
  # 3. Allow manual trigger button
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          
          # ------------------------------------------------
          # MINIMALIST SETTINGS
          # ------------------------------------------------
          user: Gamingstein
          base: "" 
          
          # Enable ONLY the 3D City
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Visuals
          config_timezone: Asia/Kolkata
          config_padding: 0, 0, 0, 0
          config_bg_color: 0D1117
