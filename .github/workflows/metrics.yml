name: 3D Neon City

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg

          # ------------------------------------------------
          # ‚öôÔ∏è CONFIGURATION
          # ------------------------------------------------
          user: Gamingstein
          template: classic
          config_timezone: Asia/Kolkata

          # ------------------------------------------------
          # üé® THE NIGHT CITY CSS HACK
          # ------------------------------------------------
          # Since we can't use 'config_theme', we inject CSS to force the look.
          # 1. We set the background to Dark (#0D1117).
          # 2. We make the text white.
          # 3. We use a hue-rotate filter to turn the standard GREEN blocks into NEON PURPLE/PINK.
          extras_css: |
            svg { background-color: #0D1117 !important; border-radius: 10px; }
            .header, .field { fill: #e6edf3 !important; color: #e6edf3 !important; }
            /* This filter turns the Green blocks (approx 120deg) to Neon Pink/Purple (~280deg) */
            .calendar { filter: hue-rotate(160deg) contrast(1.2); }
            /* Optional: Add a slight glow */
            .calendar g { shape-rendering: geometricPrecision; }

          # ------------------------------------------------
          # üèôÔ∏è THE 3D CITY
          # ------------------------------------------------
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ------------------------------------------------
          # üìä HEADER & STACK
          # ------------------------------------------------
          base: header

          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, dockerfile, makefile, shell
          plugin_languages_limit: 8
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
