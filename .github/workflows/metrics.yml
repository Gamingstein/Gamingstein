name: 3D Neon City

on:
  # 1. Run once a week (Sundays at Midnight UTC)
  schedule:
    - cron: "0 0 * * 0"
  
  # 2. Run immediately on every new commit to master or main
  push:
    branches: ["master", "main"]
  
  # 3. Allow manual trigger button
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          
          # ------------------------------------------------
          # üé® AESTHETIC & THEME SETTINGS
          # ------------------------------------------------
          user: Gamingstein
          
          # "Dracula" provides the Neon Purple/Pink/Cyan color palette
          config_theme: dracula
          
          # Background: Match GitHub Dark Dimmed (0D1117) or keep transparent
          config_bg_color: 0D1117
          
          # Center the content
          config_padding: 0, 10 + 5%
          
          # ------------------------------------------------
          # üèôÔ∏è THE 3D CITY (ISOCALENDAR)
          # ------------------------------------------------
          plugin_isocalendar: yes
          # "Full-year" creates a denser, more impressive city
          plugin_isocalendar_duration: full-year
          
          # ------------------------------------------------
          # üìä THE SKYLINE (HEADER stats)
          # ------------------------------------------------
          # We enable 'header' to show your Avatar + Total Commits above the city
          base: header
          
          # ------------------------------------------------
          # üß™ TECH STACK (NEON BARS)
          # ------------------------------------------------
          # Adds a colorful bar chart of languages under the city
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          
          # ------------------------------------------------
          # ‚öôÔ∏è SYSTEM
          # ------------------------------------------------
          config_timezone: Asia/Kolkata
